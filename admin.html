<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <title>NOVA Admin Dashboard</title>
  <style>
    :root {
      --primary: #4A31FC;
      --bg: #F0F4F8; /* Light background color */
      --fg: #333333; /* Dark foreground color */
      --card-bg: #FFFFFF; /* White card background */
      --highlight: #F1F1F1;
      --button-bg: #4A31FC;
      --button-hover: #3d28c3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--fg); overflow-x: hidden; }

    nav {
      background: var(--card-bg);
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for nav */
    }

    nav h2 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 2rem;
    }

    nav button {
      background: none;
      color: var(--fg);
      font-weight: bold;
      border: none;
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
      font-size: 18px;
    }

    nav button.active {
      color: var(--primary);
    }

    .container {
      margin-left: 260px;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for cards */
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--fg);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--card-bg);
      color: var(--primary);
    }

    tr:nth-child(even) {
      background-color: #F9F9F9; /* Light gray for even rows */
    }

    tr:hover {
      background-color: #E0E0E0; /* Slightly darker gray on hover */
    }

    .action-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: var(--button-hover);
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin: 0.5rem 0;
      border: 1px solid #333;
      background-color: #F9F9F9; /* Light gray input background */
      color: var(--fg);
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: var(--button-hover);
    }

    #client-form {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }

    .dashboard-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-card div {
      text-align: center;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Sidebar Navigation -->
<nav>
  <h2>NOVA Admin</h2>
  <button class="nav-btn active" onclick="showPage('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="showPage('clients')">Clients</button>
  <h3 class="number">067 2085009</h3>
</nav>

<!-- Main Content -->
<div class="container">
  <!-- Dashboard Page -->
  <div id="dashboard" class="page active">
    <div class="card dashboard-card">
      <div>
        <h3>Total Clients</h3>
        <p id="total-clients">0</p>
      </div>
      <div>
        <h3>Total Revenue</h3>
        <p id="total-revenue">$0.00</p>
      </div>
    </div>
  </div>

  <!-- Clients Page -->
  <div id="clients" class="page">
    <div class="card">
      <h3>Registered Clients</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Service</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="client-list"></tbody>
      </table>

      <!-- Add/Edit Client Form -->
      <form id="client-form">
        <h3 id="form-title">Add Client</h3>
        <input type="hidden" id="client-id">
        <input type="text" id="name" placeholder="Client Name" required>
        <input type="text" id="contact" placeholder="Client Contact" required>
        <input type="text" id="service" placeholder="Service Provided" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="discount" placeholder="Discount Percentage" required>
        <button type="submit">Save Client</button>
      </form>
    </div>
  </div>
</div>

<script>
  const GITHUB_TOKEN = "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";
  const REPO = "ridvvann/Novadigital";
  const FILE_PATH = "clients.json";
  const API_URL = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;
  let clients = [];
  let fileSha = ""; // Needed to update GitHub files

  // Show the active page
  function showPage(page) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(page).classList.add('active');
    document.querySelector(`.nav-btn[onclick="showPage('${page}')"]`).classList.add('active');
    if (page === 'dashboard') updateDashboard();
  }

  // Update Dashboard stats
  function updateDashboard() {
    document.getElementById('total-clients').innerText = clients.length;
    const revenue = clients.reduce((sum, c) => sum + (c.price - (c.price * c.discount / 100)), 0);
    document.getElementById('total-revenue').innerText = `$${revenue.toFixed(2)}`;
  }

  // Render Clients List
  function renderClients() {
    const clientList = document.getElementById('client-list');
    clientList.innerHTML = '';
    clients.forEach(c => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${c.name}</td>
        <td>${c.contact}</td>
        <td>${c.service}</td>
        <td>$${c.price}</td>
        <td>${c.discount}%</td>
        <td>
          <button class="action-btn" onclick="editClient(${c.id})">Edit</button>
          <button class="action-btn" onclick="deleteClient(${c.id})">Delete</button>
        </td>
      `;
      clientList.appendChild(row);
    });
    updateDashboard();
  }

  // Edit Client
  function editClient(id) {
    const c = clients.find(client => client.id === id);
    document.getElementById('form-title').innerText = 'Edit Client';
    document.getElementById('client-id').value = c.id;
    document.getElementById('name').value = c.name;
    document.getElementById('contact').value = c.contact;
    document.getElementById('service').value = c.service;
    document.getElementById('price').value = c.price;
    document.getElementById('discount').value = c.discount;
  }

  // Delete Client
  function deleteClient(id) {
    clients = clients.filter(client => client.id !== id);
    saveToGitHub();
  }

  // Save New/Edited Client
  document.getElementById('client-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('client-id').value;
    const newClient = {
      id: id ? parseInt(id) : Date.now(),
      name: document.getElementById('name').value,
      contact: document.getElementById('contact').value,
      service: document.getElementById('service').value,
      price: parseFloat(document.getElementById('price').value),
      discount: parseFloat(document.getElementById('discount').value),
    };
    if (id) {
      clients = clients.map(client => client.id === newClient.id ? newClient : client);
    } else {
      clients.push(newClient);
    }
    this.reset();
    document.getElementById('form-title').innerText = 'Add Client';
    saveToGitHub();
  });

  // GitHub API functions
  async function loadFromGitHub() {
    const res = await fetch(API_URL, {
      headers: {
        Authorization: `Bearer ${GITHUB_TOKEN}`,
        Accept: "application/vnd.github.v3+json"
      }
    });
    const data = await res.json();
    fileSha = data.sha;
    clients = JSON.parse(atob(data.content));
    renderClients();
  }

  async function saveToGitHub() {
    const content = btoa(JSON.stringify(clients, null, 2));
    await fetch(API_URL, {
      method: "PUT",
      headers: {
        Authorization: `Bearer ${GITHUB_TOKEN}`,
        Accept: "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        message: "Update clients.json",
        content: content,
        sha: fileSha
      })
    }).then(() => loadFromGitHub());
  }

  // Load clients on page load
  loadFromGitHub();
</script>

</body>
</html>
